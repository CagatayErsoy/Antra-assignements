<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antra Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="">
        <h1>Sign Up</h1>
        <input type="text" id="fname" name="fname" placeholder="First Name">
        <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Mobile No."><br>
        <input type="email" id="email" name="email" placeholder="Email Address"><br>
        <input type="password" id="password" name="password" placeholder="Password">
        <input type="password" id="passwordCheck" name="passwordCheck" placeholder="Confirm Password"><br>
        <section> 
        <input type="checkbox" id="agreed" name="agreed" value="I Agree">
        <label for="agreed"> I Agree</label>
        <p>By clicking <img src="register.png" alt="Register picture"> you agree to the <a href="#">Terms and Conditions</a> set out by this site including our Cookie Use.</p>
        </section>
        <button id="register" >Register</button> 
        <button id="signIn"> Sign in</button>
    </form>
</body>
</html>
